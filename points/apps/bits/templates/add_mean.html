
{{extend "base.html"}}

{{block content}} 

{{use "xheditor"}}


<div class="row"> 
<div class="span4"> 
<table class="table table-bordered">
	<thead>
	<tr>
	<td>值</td>
	<td>含义</td>
	</tr>
	</thead>
	{{for n in m:}}
	<tr>
	<td>{{=n.val}}</td>
	<td>{{=n.meanings}}</td>
	</tr>
	{{pass}}
</table>
</div>
</div>

<div class="form" style="width:700px;text-align:left ">
{{<<form}} 
</div>


{{include "inc_xheditor_plugins.html"}}
<script type="text/javascript">
    $(function(){
        $('textarea').xheditor({
            tools:'Cut,Copy,Paste,Pastetext,|,Blocktag,Fontface,FontSize,Bold,Italic,Underline,Strikethrough,FontColor,BackColor,SelectAll,Removeformat,|,Align,List,Outdent,Indent,|,Link,Unlink,Anchor,Img,Flash,Hr,Emot,Table,Code,Quote,|,About',
            skin:'default',
            upFlashExt:"swf",
            plugins:plugins,
            height:300,
            width:600,
        });
    });
</script>

{{end}}
